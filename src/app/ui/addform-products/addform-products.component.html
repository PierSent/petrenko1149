<div class="row mt-5">
    <form [formGroup] = "formProducts"> 
        <div class="row">
            <div class="col-12">
                <h5>Добавить товар</h5>
            </div>
            <div class="col-4 mt-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Название"
                    formControlName="name"
                />
                <div class="error" *ngIf="((formProducts.get('name').touched) && (formProducts.get('name').invalid))">
                    <span class="badge badge-pill badge-danger">Заполните поле</span>
                </div>
            </div>
            <div class="col-4 mt-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Артикул"
                    formControlName="articul"
                />
                <div class="error" *ngIf="((formProducts.get('articul').touched) && (formProducts.get('articul').invalid))">
                    <span class="badge badge-pill badge-danger">Заполните поле</span>
                </div>
            </div>
            <div class="col-4 mt-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Производитель"
                    formControlName="manufacture"
                />
            </div>
            <div class="col-3 mt-2">
                <select class="custom-select" [(ngModel)]="type"  [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="myProductType.furniture">Мебель</option>
                    <option [ngValue]="myProductType.books">Книги</option>
                    <option [ngValue]="myProductType.technics">Техника</option>
                    <option [ngValue]="myProductType.phones">Телефоны</option>
                </select>
            </div>
            <div class="col-3 mt-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Вес (кг)"
                    formControlName="weight"
                />
                <div class="error" *ngIf="((formProducts.get('weight').touched) && (formProducts.get('weight').invalid))">
                    <span class="badge badge-pill badge-danger">Заполните поле</span>
                </div>
            </div>
            <div class="col-3 mt-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Цена (руб)"
                    formControlName="cost"
                />
                <div class="error" *ngIf="((formProducts.get('cost').touched) && (formProducts.get('cost').invalid))">
                    <span class="badge badge-pill badge-danger">Заполните поле</span>
                </div>
            </div>
            <div class="col-3 mt-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Количество"
                    formControlName="amount"
                />
                <div class="error" *ngIf="((formProducts.get('amount').touched) && (formProducts.get('amount').invalid))">
                    <span class="badge badge-pill badge-danger">Заполните поле</span>
                </div>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">    
            <button 
                class="btn btn-outline-primary" 
                [hidden]="formProducts.invalid" 
                (click)="onAddProduct()"
            >
                Добавить
            </button>
        </div>
    </form>
</div>
